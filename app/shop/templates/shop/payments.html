{% extends "base.html" %}
{% load static %}

{% block title %}

    {{ title}}

{% endblock title %}


{% block link %}
    <link href="{% static 'shop/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'shop/css/payment.css' %}" rel="stylesheet">
{% endblock link %}

{% block main %}
<div class="row">
    <div class="col-75">
      <div class="container">
        <form action="#">
  
          <div class="row">
            <div class="col-50">
              <h3 style='text-aligin: center;'>Оплата</h3>
              <label for="fname">Платежная карта</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" aria-hidden="true"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Имя на карте</label>
              <input type="text" id="cname" name="cardname" placeholder="Ivan Semenov">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Действ. до (месяц)</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="Сентябрь">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Действ. до (год)</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Адрес доставки совпадает с платежным
          </label>
          <input type="submit" value="Продолжить оформление" class="btn">
        </form>
      </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h4>Корзина <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
        <p><a href="#">Товар 1</a> <span class="price">$15</span></p>
        <p><a href="#">Товар 2</a> <span class="price">$5</span></p>
        <p><a href="#">Товар 3</a> <span class="price">$8</span></p>
        <p><a href="#">Товар 4</a> <span class="price">$2</span></p>
        <hr>
        <p>Итого <span class="price" style="color:black"><b>$30</b></span></p>
      </div>
    </div>
</div>
{% endblock main %}
